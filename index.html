<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/c958217139.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card card-background">
        <div class="card-body">
          <form class="input-btn" id="form-container">
            <input
              type="text"
              placeholder="ðŸ”ŽType your city"
              class="form-control"
              id="city-input"
            />
            <input
              type="submit"
              class="btn btn-info"
              id="search-button"
              value="Search"
            />

            <button type="button" class="btn btn-success" id="current-button">
              Current
            </button>
          </form>

          <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card card-gap">
                <div class="card-body overview">
                  <h1 class="card-title" id="city">LAGOS</h1>
                  <p class="card-text" id="dayAndTime"></p>
                  <p id="weather-condition"><strong>Rainy</strong></p>
                  <img
                    src="https://freepngimg.com/save/76818-forecasting-material-rain-shower-weather-icon/1667x1667"
                    alt="Weather Description Icon"
                    class="description-icon"
                    id="description-icon"
                  /><br />
                  <strong class="temperature" id="temperature">20</strong
                  ><span class="units"
                    ><span><a href="#" id="celsius-link">Â°C</a></span> |
                    <span><a href="#" id="fahrenheit-link">Â°F</a></span></span
                  >
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card card-gap weather-position">
                <div class="card-body">
                  <p class="card-text card-content" id="precipitation">
                    Precipitation: 93%
                  </p>
                  <p class="card-text card-content" id="wind">Wind: 4km/h</p>
                  <p class="card-text card-content" id="humidity">
                    Humidity: 89%
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast-container">
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <p class="foot-note">
      This weather app is coded by <em>Victoria Adekunle</em> and is Open-Source
      on
      <a
        href="https://github.com/proxylinks/My-Weather-App"
        class="github-link"
        target="_blank"
        >Github.</a
      >
    </p>
    <script src="index.js"></script>
  </body>
</html>
